<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Orders</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f9fafb;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #333;
      padding: 40px;
    }

    h2 {
      color: #1a1a1a;
      font-weight: 600;
    }

    .table th {
      background-color: #212529;
      color: #fff;
    }

    .status {
      font-weight: 600;
      text-transform: capitalize;
    }

    .status.pending { color: #ffc107; }
    .status.shipped { color: #0d6efd; }
    .status.delivered { color: #198754; }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>ðŸ‘¤ Welcome, {{ email }}</h2>
      <a href="/logout" class="btn btn-danger">Logout</a>
    </div>

    <p class="text-muted">Your order status will update automatically in real-time.</p>

    <div class="table-responsive shadow-sm mt-4">
      <table id="orders-table" class="table table-bordered table-hover align-middle">
        <thead class="text-center">
          <tr>
            <th>ID</th>
            <th>Product</th>
            <th>Status</th>
            <th>Last Updated</th>
          </tr>
        </thead>
        <tbody class="text-center" id="orders-body">
          {% for order in orders %}
          <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.product_name }}</td>
            <td class="status {{ order.status }}">{{ order.status }}</td>
            <td>{{ order.updated_at }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <footer>
      <p>Customer Order Tracker Â© 2025</p>
    </footer>
  </div>

  <script>
    const socket = io();

    // Refresh customerâ€™s orders when admin updates something
    socket.on('order_update', async (data) => {
      console.log(" Order updated:", data);
      await fetchOrders();
    });

    async function fetchOrders() {
      const res = await fetch('/get_orders_for_customer');
      const orders = await res.json();
      const tbody = document.getElementById('orders-body');
      tbody.innerHTML = '';
      orders.forEach(o => {
        const row = `
          <tr>
            <td>${o.id}</td>
            <td>${o.product_name}</td>
            <td class="status ${o.status}">${o.status}</td>
            <td>${o.updated_at}</td>
          </tr>`;
        tbody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
