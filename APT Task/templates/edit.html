<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4"> Manage & Edit Orders</h2>

    <div class="d-flex justify-content-end mb-3">
        <a href="/add" class="btn btn-success"> Add New Order</a>
    </div>

    <table class="table table-bordered table-hover bg-white align-middle shadow-sm">
        <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
                <th>Customer Name</th>
                <th>Product</th>
                <th>Status</th>
                <th>Email</th>
                <th>Phone No</th>
                <th>Last Updated</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        {% for order in orders %}
            <tr>
                <form method="POST" action="/edit">
                    <td class="text-center">{{ order.id }}</td>
                    <td><input type="text" name="customer_name" value="{{ order.customer_name }}" class="form-control" required></td>
                    <td><input type="text" name="product_name" value="{{ order.product_name }}" class="form-control" required></td>
                    <td>
                        <select name="status" class="form-select">
                            <option value="pending" {% if order.status == 'pending' %}selected{% endif %}>Pending</option>
                            <option value="shipped" {% if order.status == 'shipped' %}selected{% endif %}>Shipped</option>
                            <option value="delivered" {% if order.status == 'delivered' %}selected{% endif %}>Delivered</option>
                        </select>
                    </td>
                    <td><input type="email" name="email" value="{{ order.customer_info.email if order.customer_info else '' }}" class="form-control" required></td>
                    <td><input type="text" name="phone_no" value="{{ order.customer_info.phone_no if order.customer_info else '' }}" class="form-control" required></td>
                    <td class="text-center">
                        {{ order.updated_at.strftime('%Y-%m-%d %H:%M:%S') if order.updated_at else 'N/A' }}
                    </td>
                    <td class="text-center">
                        <input type="hidden" name="order_id" value="{{ order.id }}">
                        <button type="submit" class="btn btn-sm btn-primary"> Save</button>
                    </td>
                </form>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">â¬… Back to Dashboard</a>
    </div>
</div>

</body>
</html>
